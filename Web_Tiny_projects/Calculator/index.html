<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=0">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->



</head>

<body>




    <div class="calculator">
        <h1 class="heading">CALCULATOR</h1>
        <h2>CASIO &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            &nbsp &nbsp &nbsp &nbsp &nbsp<i>fx-882ms</i> </h2>

        <div class="screen">
            <div data-display class="display" style="height: 30px;"></div>
            <div data-entry class="entry"></div>

        </div>
        <div class="button ">

            <button class="num ">7</button>
            <button class="num ">8</button>
            <button class="num ">9</button>
            <button class="clr ">DEL</button>
            <button class="clr ">AC</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="opr">x</button>
            <button class="opr">รท</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="opr">+</button>
            <button class="opr">-</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="opr">E</button>
            <button class="opr">ANS</button>
            <button class="equal">=</button>
        </div>
    </div>


</body>

</html>
