<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url("https://i0.wp.com/www.allwritego.com/wp-content/uploads/2021/12/girl-g6ae28a384_640.jpg?fit=640%2C427&ssl=1");
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
      }
      nav {
        display: flex;
        justify-content: end;

        color: rgb(247, 243, 243);
        font-weight: bold;
        align-items: center;
      }
      ul {
        display: flex;
        list-style: none;
        height: 50px;
        opacity: 1;

        width: 60%;
        justify-content: space-around;
        align-items: center;
        margin: auto;
        border: 4px solid transparent;
        backdrop-filter: blur(5px);
        border-radius: 30px;
      }
      li {
        font-size: 23px;
        font-weight: 100px;
        border: 1px solid rgb(216, 219, 169);
        padding: 10px;
        background-color: red;
        border-radius: 10px;

        animation-name: example;
        animation-duration: 1s;
            animation-iteration-count: infinite;
            box-shadow: 0px 0px 18px rgb(131, 246, 77);
      }

      @keyframes example {
            0% {
                background-color: red;
            }

            25% {
                background-color: yellow;
            }

            50% {
                background-color: blue;
            }

            100% {
                background-color: green;
            }
        }
      h1 {
        color: rgb(12, 12, 11);
        text-align: center;
        font-weight: 700;
        letter-spacing: 8px;
        word-spacing: 50px;

        width: fit-content;
        margin: auto;
        text-shadow: 0 0 5px red;
        font-size: 90px;
      }
      .in input[type="Search"] {
        list-style-type: none;
        width: 150px;
        height: 40px;
        display: flex;
        border: 2px solid gold;
        border-radius: 10%;
        padding: 5px;
        margin-right: 10px;
        text-align: center;
      }
      div{
        width: 700px;
        height: 500px;
        border: 2px  solid black;
        color: rgb(11, 3, 54);
        margin: auto;
        font-size: 30px;
        backdrop-filter: blur(5px);
      }
      legend{
        text-align: center;
      }
      div:hover{
        color: white;
      }
      body:hover {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);


            animation: shake 0.8s;
            animation-iteration-count: infinite;
        }

        @keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>contact</li>
        <li>services</li>
        <li>help</li>
      </ul>
      <span class="in"><input type="Search" placeholder="Search Here" /></span>
    </nav>
    <h1>HOUSE OF FEARS</h1>

    <div>
      
          <form>
            
              <legend>Personal Details</legend>

              <p>
                <label>
                  Salutation
                  
                  <select name="salutation">
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                  </select>
                </label>
              </p>

              <p>
                <label>First name: <input name="firstName" /></label>
              </p>

              <p>
                <label>Last name: <input name="lastName" /></label>
              </p>

              <p>
                Gender :
                <label
                  ><input type="radio" name="gender" value="male" /> Male</label
                >
                <label
                  ><input type="radio" name="gender" value="female" />
                  Female</label
                >
              </p>

              <p>
                <label>Email:<input type="email" name="email" /></label>
              </p>

              <p>
                <label
                  >Date of Birth:<input type="date" name="birthDate"
                /></label>
              </p>

              <p>
                <label>
                  Address :
                  <br />
                  <textarea name="address" cols="30" rows="3"></textarea>
                </label>
              </p>

              <p>
                <button type="submit">Submit</button>
              </p>
            
          </form>
       
    </div>
  </body>
</html>
